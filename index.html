<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Truth</title>
    <link rel="icon" type="image/png" href="PRLOGO.png">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <span id="text"></span><span class="cursor">|</span>
    </div>

    <script>
        const texts = [
            "Public Relations rule.",                // English
            "Relatiile Publice domina.",             // Romanian
            "Les Relations Publiques dominent.",     // French
            "Las Relaciones Publicas mandan.",       // Spanish
            "Public Relations regieren.",            // German
            "Le Relazioni Pubbliche dominano.",      // Italian
            "Relacoes Publicas dominam.",            // Portuguese
            "Public Relations rule the world.",      // English alt
            "PR dominerer.",                         // Danish
            "PR regerar.",                           // Swedish
            "PR regerer.",                           // Norwegian
            "PR vladaju.",                           // Croatian
            "PR rzÄ…dza.",                            // Polish
            "PR vladnou.",                           // Czech
            "PR uralkodnak."                         // Hungarian
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const speed = 120;
        const deleteSpeed = 80;
        const pause = 1200;

        function typeLoop() {
            const currentText = texts[textIndex];
            const display = document.getElementById("text");

            if (!isDeleting) {
                display.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;

                if (charIndex === currentText.length) {
                    setTimeout(() => isDeleting = true, pause);
                }
            } else {
                display.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;

                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                }
            }

            setTimeout(typeLoop, isDeleting ? deleteSpeed : speed);
        }

        typeLoop();
    </script>
</body>
</html>
